<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Фотолаборатория</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <figure class="logo">
                    <img src="img.png" alt="лого" height="45px">
            </figure>
            <ul class="navbar-list">
                <li class="navbar-item"><a class="navbar-a" href="#AboutUs">О нас</a></li>
                <li class="navbar-item"><a class="navbar-a" href="#Servises">Услуги</a></li>
                <li class="navbar-item"><a class="navbar-a" href="#Contacts">Контакты</a></li>
            </ul>
            <figure class="theme">
                <button>
                    <img src="img2.png" alt="тема" height="45px" >
                </button>
            </figure>
            <figure class="lang">
                <button>
                    <img src="img3.png" alt="смена языка" height="45px">
                </button>
            </figure>
        </nav>
    </header>
    <main>
        <section id="AboutUs">
            <h1 class="name">Фотолаборатория</h1>
            <p class="about">Профессиональный фотоцентр для любителей и специалистов.</p>
        </section>
        <section id="Servises">
            <h1 class="serv-name">Наши услуги</h1>
            <section class="serv-lines">
                <figure class="serv-item">
                    <img src="img4.jpg" alt="печать" height="300px">
                    <a class="sign">Печать фотографий</a>
                </figure>
                <figure class="serv-item">
                    <img src="img5.jpg" alt="проявка" height="300px">
                    <a class="sign">Проявка пленки</a>
                </figure>
                <figure class="serv-item">
                    <img src="img6.jpg" alt="ретушь" height="300px">
                    <a class="sign">Ретушь фотографий</a>
                </figure>
                <figure class="serv-item">
                    <img src="img7.jpg" alt="визитки" height="300px">
                    <a class="sign">Изготовление визиток</a>
                </figure>
                <figure class="serv-item">
                    <img src="img8.jpg" alt="печать" height="300px">
                    <a class="sign">Лазерная печать</a>
                </figure>
            </section>
        </section>
        <section id="Contacts">
            <h1 class="contact-h1">Контакты</h1>
            <section class="contact-items">
                <section class="map">
                    <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A3341b0e22d38a3387115c837afbd64e4185f61f9f5d00846fcc716e04960e367&amp;source=constructor" width="500" height="400" frameborder="0"></iframe>            
                </section>
                <section class="contact">
                    <p class="contact-a">Телефон: <a href="tel:+375298750525" class="contact-a">+375 29 875-05-25</a></p>
                    <p class="contact-a">Email: <a href="mailto:daryaglova@gmail.com" class="contact-a">daryaglova@gmail.com</a></p>
                    <p class="contact-a">Работаем круглосуточно</p>
                </section>
            </section>
        </section>
        <footer>
            <p class="git"><a href="https://github.com/DariaGlovatskaya" class="git-a">мой гитхаб (с) 2023</a></p>
        </footer>
    </main>
</body>
